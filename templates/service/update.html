{% extends "base.html" %} {% block main %}

<div class="container mt-5">
  <div class="row">
    <div class="col-6 offset-3">
      <div class="card p-5">
        <form action="{% url 'update_url' id %}" method="post">
          {% csrf_token %}
          <input
            type="hidden"
            name="{{form.user.name}}"
            value="{{form.user.value}}"
          />
          <label for="title" class="form-label">Title</label>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="title"
              name="{{form.custom_name.name}}"
              value="{{form.custom_name.value}}"
              placeholder="Enter your custom title"
            />
          </div>
          <label for="url" class="form-label">URL</label>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="url"
              name="{{form.url.name}}"
              value="{{form.url.value}}"
              placeholder="Enter your url"
            />
          </div>
          <label for="request-interval" class="form-label"
            >Request Interval</label
          >
          <div class="input-group mb-3">
            <input
              type="number"
              class="form-control"
              id="request-interval"
              name="{{form.request_interval.name}}"
              value="{{form.request_interval.value}}"
              placeholder="Enter your request interval"
            />
          </div>
          <input type="submit" value="Save" class="btn btn-success" />
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
